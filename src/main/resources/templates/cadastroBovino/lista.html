<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CGRA</title>
</head>
<body>
	<div>
		<nav>
			<div class="nav-wrapper light-green darken-3">
				<a href="/" class="brand-logo">Bovinos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="">Inicio</a></li>
					<li><a href="">Animais</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<table class="container">
		<thead>
			<tr>
				<th>Raça</th>
				<th>Nascimento</th>
				<th>Pelagem (Cor)</th>
				<th>Brinco</th>
				<th>Pai</th>
				<th>Mãe</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Bovino : ${Bovino}">
				<td><span th:text="${Bovino.raca}"></span></td>
				<td><span th:text="${Bovino.nasc}"></span></td>
				<td><span th:text="${Bovino.cor}"></span></td>
				<td><span th:text="${Bovino.brinco}"></span></td>
				<td><span th:text="${Bovino.pai}"></span></td>
				<td><span th:text="${Bovino.mae}"></span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
