<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="login.css" rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CGRA</title>
</head>
<body>
	<div class="Login-form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Cadastro seu Animal</h2>
					<p>Preencha os campos abaixo</p>
				</div>
				<form class="container" action="/equino" method="post">
					<h1 class="text-bv">Adicionar Animal</h1>
					<div class="row">
						<div class="input-field col s3">
							<label>Raça: </label> <br> <input type="text" name="raca">
						</div>
						<div class="input-field col s3">
							<label>Data de Nascimento: </label> <br> <input type="text"
								name="nasc">
						</div>
						<div class="input-field col s3">
							<label>Pelagem (COR): </label> <br> <input type="text"
								name="cor">
						</div>
						<div class="input-field col s3">
							<label>Nº Brinco ou Ferragem:</label> <br> <input
								type="text" name="brinco">
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<label>Código Pai: </label> <input type="text" name="pai">
						</div>
						<div class="input-field col s6">
							<label>Código Mãe: </label> <input type="text" name="mae">
						</div>
					</div>

					<div class="buttons">
						<button type="submit" class="btn light-green darken-3">Salvar</button>
						<button type="reset" class="btn red accent-4">Limpar</button>
					</div>
				</form>

			</div>

		</div>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
